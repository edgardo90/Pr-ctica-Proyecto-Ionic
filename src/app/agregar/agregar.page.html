<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{list?.title}}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nuevo Elemento </ion-label>
      <ion-input
        type="text"
        aria-label="Item"
        (keyup.enter)="addActivity()"
        [(ngModel)]="nameItem"
      >
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label> Lista de actividades </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let activity of list?.items">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="activity.completed" (ionChange)="checkChange()"></ion-checkbox>
        {{ activity.description }}
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editActivity(activity)" color="warning">
          Editar
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteActivity(activity)" color="danger">
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
