<!-- con el *ngIf que es un if le digo que si cumple tal tan condicion para que se renderize   -->
<ion-list *ngIf="listaService.lists.length > 0">
  <ion-item-sliding
    *ngFor="let list of listaService.lists | filtroLista : type"
  >
    <ion-item (click)="selectList(list)">
      <ion-label>
        {{ list.title }}
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="editList(list)">
        editar
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteList(list)">
        eleminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
